<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Contraseña</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <img src="img/logtipo.png" class="logo1" width="350px" height="250px" alt="Logo">
    <div class="formulario"></div>
    <h1>Ingrese su Contraseña</h1>

    <form id="passwordForm">
        <img src="img/mydisney.png" class="logo2" width="150px" height="70px" alt="Disney Logo">

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" class="input" id="password" name="password" required>
        </div>

        <button type="submit" id="button">Validar</button>
    </form>

    <script src="password.js"></script>
</body>
</html>
